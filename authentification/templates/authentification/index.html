{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'authentification/index.css' %}" >
    <title>Document</title>
</head>
<body>
  <div class="form-container">
    <h2>CONNEXION</h2>
  <form action="{% url 'authentification:index' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Nom utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Login">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="*****************">
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div class="login-link">
      Déjà un compte ? <a href="{% url 'authentification:inscription' %}">Créer un compte</a>
    </div>
  </div>
</body>
</html>
