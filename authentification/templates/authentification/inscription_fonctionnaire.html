{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription fonctionnaire</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'authentification/index.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary">
                        <h3 class="text-center text-white">Inscription Fonctionnaire</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="{% url 'authentification:inscription_fonctionnaire' %}" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row g-4">
                                <!-- Colonne de gauche - Informations personnelles -->
                                <div class="col-md-6">
                                    <h5 class="mb-4 text-primary">
                                        <i class="bi bi-person me-2"></i>Informations Personnelles
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="nom" name="nom" value="{{ nom }}" >
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="prenom" name="prenom" value="{{ prenom }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">Téléphone</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="adresse" class="form-label">Adresse</label>
                                        <textarea class="form-control" id="adresse_perso" name="adresse_perso" rows="2">{{ adresse_perso }}</textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Identifiant de connexion</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="username" name="username" 
                                                   minlength="4" maxlength="30" value="{{ username }}">
                                        </div>
                                        <div class="form-text">4 à 30 caractères, lettres et chiffres uniquement</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
                                            <button class="btn border border-start-0 rounded-end" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">Minimum 8 caractères, dont au moins une lettre et un chiffre</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="confirm_password" value="{{ confirm_password }}"
                                                   name="confirm_password">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Colonne de droite - Informations professionnelles -->
                                <div class="col-md-6">
                                    <h5 class="mb-4 text-primary">
                                        <i class="bi bi-briefcase me-2"></i>Informations Professionnelles
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="matricule" class="form-label">Matricule</label>
                                        <input type="text" class="form-control" id="matricule" name="matricule" value="{{ matricule }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="grade" class="form-label">Rôle</label>
                                        <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="fonction" class="form-label">Fonction</label>
                                        <input type="text" class="form-control" id="fonction" name="fonction" value="{{ fonction }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="direction_regionale" class="form-label">Direction régionale</label>
                                        <select name="direction_regionale" class="form-select form-control" id="direction_regionale" required>
                                            <option value="" disabled {% if not direction_regionale %}selected{% endif %}>-- Sélectionnez la Direction régionale --</option>
                                            <option value="alaotra_mangoro" {% if direction_regionale == 'alaotra_mangoro' %}selected{% endif %}>Alaotra-Mangoro</option>
                                            <option value="amoron'i_mania" {% if direction_regionale == 'amoron_i_mania' %}selected{% endif %}>Amoron'i Mania</option>
                                            <option value="analakanga" {% if direction_regionale == 'analakanga' %}selected{% endif %}>Analakanga</option>
                                            <option value="analamanga" {% if direction_regionale == 'analamanga' %}selected{% endif %}>Analamanga</option>
                                            <option value="analanjirofo" {% if direction_regionale == 'analanjirofo' %}selected{% endif %}>Analanjirofo</option>
                                            <option value="androy" {% if direction_regionale == 'androy' %}selected{% endif %}>Androy</option>
                                            <option value="anôsy" {% if direction_regionale == 'anôsy' %}selected{% endif %}>Anôsy</option>
                                            <option value="atsimo_andrefana" {% if direction_regionale == 'atsimo_andrefana' %}selected{% endif %}>Atsimo-Andrefana</option>
                                            <option value="atsimo_atsinanana" {% if direction_regionale == 'atsimo_atsinanana' %}selected{% endif %}>Atsimo-Atsinanana</option>
                                            <option value="atsinanana" {% if direction_regionale == 'atsinanana' %}selected{% endif %}>Atsinanana</option>
                                            <option value="betsiboka" {% if direction_regionale == 'betsiboka' %}selected{% endif %}>Betsiboka</option>
                                            <option value="boeny" {% if direction_regionale == 'boeny' %}selected{% endif %}>Boeny</option>
                                            <option value="bongolava" {% if direction_regionale == 'bongolava' %}selected{% endif %}>Bongolava</option>
                                            <option value="diana" {% if direction_regionale == 'diana' %}selected{% endif %}>Diana</option>
                                            <option value="fitovinany" {% if direction_regionale == 'fitovinany' %}selected{% endif %}>Fitovinany</option>
                                            <option value="haute_matsiatra" {% if direction_regionale == 'haute_matsiatra' %}selected{% endif %}>Haute Matsiatra</option>
                                            <option value="ihorombe" {% if direction_regionale == 'ihorombe' %}selected{% endif %}>Ihorombe</option>
                                            <option value="itasy" {% if direction_regionale == 'itasy' %}selected{% endif %}>Itasy</option>
                                            <option value="melaky" {% if direction_regionale == 'melaky' %}selected{% endif %}>Melaky</option>
                                            <option value="menabe" {% if direction_regionale == 'menabe' %}selected{% endif %}>Menabe</option>
                                            <option value="sava" {% if direction_regionale == 'sava' %}selected{% endif %}>Sava</option>
                                            <option value="sofia" {% if direction_regionale == 'sofia' %}selected{% endif %}>Sofia</option>
                                            <option value="vakinankaratra" {% if direction_regionale == 'vakinankaratra' %}selected{% endif %}>Vakinankaratra</option>
                                            <option value="vatovavy" {% if direction_regionale == 'vatovavy' %}selected{% endif %}>Vatovavy</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="service" class="form-label">Service</label>
                                        <input type="text" class="form-control" id="service" name="service" value="{{ service }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="adresse_pro" class="form-label">Adresse professionnelle</label>
                                        <textarea class="form-control" id="adresse_pro" name="adresse_pro" rows="2">{{ adresse_pro }}</textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 position-relative" style="min-height: 40px;">
                                    <a href="{% url 'authentification:index' %}" class="btn btn-outline-secondary position-absolute start-0">
                                        <i class="bi bi-arrow-left me-2"></i>Retour
                                    </a>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Messages d'alerte -->
    {% include "messages.html" %}
    
    <!-- Scritp pour gestion de eye sur password -->
    <script src="{% static 'jsspeciale/scriptEye.js' %}"></script>    
</body>
</html>
