{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription operateur</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'authentification/index.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary">
                        <h3 class="text-center text-white">Inscription Opérateur</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" class="needs-validation" action="{% url 'authentification:inscription_operateur' %}" novalidate>
                            {% csrf_token %}
                            <div class="row g-4">
                                <!-- Colonne de gauche - Informations personnelles -->
                                <div class="col-md-6">
                                    <h5 class="mb-4 text-primary">
                                        <i class="bi bi-person me-2"></i>Informations Personnelles
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="nom" name="nom" oninput="formatNom(this)" value="{{ nom }}"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="prenom" name="prenom" oninput="formatPrenoms(this)" value="{{ prenom }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">Téléphone</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                            <input type="tel" class="form-control" id="phone_perso" name="phone_perso" value="{{ phone_perso }}">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="adresse" class="form-label">Adresse</label>
                                        <textarea class="form-control" id="adresse_perso" name="adresse_perso" rows="2">{{ adresse_perso }}</textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Identifiant de connexion</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   minlength="4" maxlength="30" value="{{ username }}" />
                                        </div>
                                        <div class="form-text">4 à 30 caractères, lettres et chiffres uniquement</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   value="{{ password }}" />
                                            <button class="btn border border-start-0 rounded-end" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">Minimum 8 caractères, dont au moins une lettre et un chiffre</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="confirm_password" 
                                                   name="confirm_password" value="{{ confirm_password }}"/>

                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Colonne de droite - Informations professionnelles -->
                                <div class="col-md-6">
                                    <h5 class="mb-4 text-primary">
                                        <i class="bi bi-building me-2"></i>Informations Professionnelles
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="nif" class="form-label">NIF</label>
                                        <input type="text" class="form-control" id="nif" name="nif" 
                                               title="Le NIF doit contenir 13 chiffres" oninput="formatNIF(this)" value="{{ nif }}"/>

                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="stat" class="form-label">STAT</label>
                                        <input type="text" class="form-control" id="stat" name="stat" value="{{ stat }}"/>

                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="raison_sociale" class="form-label">Raison sociale</label>
                                        <input type="text" class="form-control" id="raison_sociale" name="raison_sociale" oninput="formatNom(this)" value="{{ raison_sociale }}"/>

                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone_pro" class="form-label">Téléphone professionnel</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                            <input type="tel" class="form-control" id="phone_pro" name="phone_pro" value="{{ phone_pro }}"/>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="adresse_pro" class="form-label">Adresse professionnelle</label>
                                        <textarea class="form-control" id="adresse_pro" name="adresse_pro" oninput="formatPrenoms(this)" rows="2">{{ adresse_pro }}</textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 position-relative" style="min-height: 40px;">
                                    <a href="{% url 'authentification:index' %}" class="btn btn-outline-secondary position-absolute start-0">
                                        <i class="bi bi-arrow-left me-2"></i>Retour
                                    </a>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                                        </button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Messages d'alerte -->
    {% include "messages.html" %}

    <!-- Scritp pour gestion de eye sur password -->
    <script src="{% static 'jsspeciale/scriptEye.js' %}"></script>

    <!-- Script pour gérer le format de texte saisie dans input -->
    <script src="{% static 'jsspeciale/scriptFomatter.js' %}"></script>
</body>
</html>
