{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'authentification/index.css' %}" >
    <title>S'inscrire</title>
</head>
<body>
  <div class="form-container">
    <h2>INSCRIPTION</h2>
    <form action="{% url 'authentification:inscription' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" placeholder="IM">
      </div>

       <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="****************">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
      </div>

      <div class="form-group">
        <label for="fonction">Fonction</label>
        <input type="text" id="fonction" name="fonction" placeholder="votre fonction">
      </div>

      <div class="form-group">
        <label for="service">Service</label>
        <input type="text" id="service" name="service" placeholder="Votre service d'appartenance">
      </div>

      <button type="submit">S'inscrire</button>
    </form>

    <div class="login-link">
      Déjà un compte ? <a href="{% url 'authentification:index' %}">Se connecter</a>
    </div>
  </div>
</body>
</html>
